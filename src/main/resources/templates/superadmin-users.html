<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{superadmin.users.page.title}">Gestion des utilisateurs - Admin</title>
    <link rel="stylesheet" th:href="@{/css/superadmin.css}" />
</head>
<body>
<header class="admin-header">
    <div class="container">
        <h1 th:text="#{superadmin.dashboard.heading}">üéõÔ∏è Tableau de bord - Super Admin</h1>
        <p th:text="#{superadmin.dashboard.subheading}">G√©rez les utilisateurs, leurs r√¥les et leurs acc√®s.</p>
        <a href="/superadmin/users/create" class="btn-create-user" th:text="#{superadmin.dashboard.button.create}">Cr√©er un nouveau compte</a>
    </div>
</header>

<main class="container">

    <!-- Filtres -->
    <section class="filters">
        <form method="get" th:action="@{/superadmin/users}">
            <label for="roleId" th:text="#{superadmin.filters.role.label}">Filtrer par r√¥le :</label>
            <select name="roleId" id="roleId">
                <option value="" th:selected="${selectedRoleId == null}" th:text="#{superadmin.filters.role.all}">Tous les r√¥les</option>
                <option th:each="r : ${roles}"
                        th:value="${r.id}"
                        th:text="${r.name}"
                        th:selected="${selectedRoleId != null and selectedRoleId == r.id}"></option>
            </select>
            <button type="submit" th:text="#{superadmin.filters.button.filter}">Filtrer</button>
            <a th:href="@{/superadmin/users}" class="btn-clear" th:text="#{superadmin.filters.button.reset}">R√©initialiser</a>
        </form>
    </section>

    <!-- Formulaire englobant pour s√©lection et batch-update -->
    <form th:action="@{/superadmin/users/batch-update-role}" method="post">

        <!-- Table utilisateurs -->
        <section class="user-table-wrapper">
            <table class="user-table">
                <thead>
                <tr>
                    <th><input type="checkbox" id="selectAll" onclick="toggleAll(this)" /></th>
                    <th th:text="#{superadmin.table.header.lastname}">Nom</th>
                    <th th:text="#{superadmin.table.header.firstname}">Pr√©nom</th>
                    <th th:text="#{superadmin.table.header.email}">Email</th>
                    <th th:text="#{superadmin.table.header.role}">R√¥le</th>
                    <th th:text="#{superadmin.table.header.status}">Statut</th>
                    <th th:text="#{superadmin.table.header.actions}">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td><input type="checkbox" name="userIds" th:value="${user.id}" /></td>
                    <td th:text="${user.lastName}">Nom</td>
                    <td th:text="${user.firstName}">Pr√©nom</td>
                    <td th:text="${user.email}">Email</td>
                    <td th:text="${user.role.name}">R√¥le</td>
                    <td th:text="${user.actived} ? #{superadmin.status.active} : #{superadmin.status.suspended}"></td>
                    <td>
                        <a th:href="@{'/superadmin/users/toggle-active/' + ${user.id}}"
                           th:text="${user.actived} ? #{superadmin.action.suspend} : #{superadmin.action.reactivate}"
                           th:class="'btn-action ' + (${user.actived} ? 'danger' : 'success')"></a>

                        <a th:href="@{'/superadmin/users/edit/' + ${user.id}}" class="btn-action" th:text="#{superadmin.action.edit}">‚úèÔ∏è Modifier</a>

                        <form th:action="@{'/superadmin/users/delete/' + ${user.id}}" method="post"
                              th:onsubmit="return confirm('#{superadmin.confirm.delete}')" style="display:inline;">
                            <button type="submit" class="btn-action danger" th:text="#{superadmin.action.delete}">üóëÔ∏è Supprimer</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </section>

        <!-- Changement de r√¥le group√© -->
        <section class="batch-actions">
            <label for="newRole" th:text="#{superadmin.batch.label.changeRole}">Changer le r√¥le des utilisateurs s√©lectionn√©s en :</label>
            <select id="newRole" name="newRoleId" required>
                <option value="" th:text="#{superadmin.batch.placeholder.selectRole}">-- S√©lectionner un r√¥le --</option>
                <option th:each="r : ${roles}" th:value="${r.id}" th:text="${r.name}"></option>
            </select>
            <button type="submit" class="btn-role" th:text="#{superadmin.batch.button.apply}">‚úÖ Appliquer le changement de r√¥le</button>
        </section>
    </form>
</main>

<script>
    function toggleAll(source) {
        let checkboxes = document.querySelectorAll('input[name="userIds"]');
        checkboxes.forEach(cb => cb.checked = source.checked);
    }
</script>
</body>
</html>
