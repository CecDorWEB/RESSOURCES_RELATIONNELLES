<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion des utilisateurs - Admin</title>
    <link rel="stylesheet" th:href="@{/css/superadmin.css}" />
</head>
<body>
<header class="admin-header">
    <div class="container">
        <h1>üéõÔ∏è Tableau de bord - Super Admin</h1>
        <p>G√©rez les utilisateurs, leurs r√¥les et leurs acc√®s.</p>
        <a href="/superadmin/users/create" class="btn-create-user">Cr√©er un nouveau compte</a>
    </div>
</header>

<main class="container">

    <!-- Filtres -->
    <section class="filters">
        <form method="get" th:action="@{/superadmin/users}">
            <label for="roleId">Filtrer par r√¥le :</label>
            <select name="roleId" id="roleId">
                <option value="" th:selected="${selectedRoleId == null}">Tous les r√¥les</option>
                <option th:each="r : ${roles}"
                        th:value="${r.id}"
                        th:text="${r.name}"
                        th:selected="${selectedRoleId != null and selectedRoleId == r.id}"></option>
            </select>
            <button type="submit">Filtrer</button>
            <a th:href="@{/superadmin/users}" class="btn-clear">R√©initialiser</a>
        </form>
    </section>

    <!-- Formulaire englobant pour s√©lection et batch-update -->
    <form th:action="@{/superadmin/users/batch-update-role}" method="post">

        <!-- Table utilisateurs -->
        <section class="user-table-wrapper">
            <table class="user-table">
                <thead>
                <tr>
                    <th><input type="checkbox" id="selectAll" onclick="toggleAll(this)" /></th>
                    <th>Nom</th>
                    <th>Pr√©nom</th>
                    <th>Email</th>
                    <th>R√¥le</th>
                    <th>Statut</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td><input type="checkbox" name="userIds" th:value="${user.id}" /></td>
                    <td th:text="${user.lastName}">Nom</td>
                    <td th:text="${user.firstName}">Pr√©nom</td>
                    <td th:text="${user.email}">Email</td>
                    <td th:text="${user.role.name}">R√¥le</td>
                    <td th:text="${user.actived} ? '‚úÖ Actif' : 'üö´ Suspendu'"></td>
                    <td>
                        <a th:href="@{'/superadmin/users/toggle-active/' + ${user.id}}"
                           th:text="${user.actived} ? 'Suspendre' : 'R√©activer'"
                           th:class="'btn-action ' + (${user.actived} ? 'danger' : 'success')"></a>

                        <a th:href="@{'/superadmin/users/edit/' + ${user.id}}" class="btn-action">‚úèÔ∏è Modifier</a>

                        <form th:action="@{'/superadmin/users/delete/' + ${user.id}}" method="post"
                              th:onsubmit="return confirm('Supprimer cet utilisateur ?')" style="display:inline;">
                            <button type="submit" class="btn-action danger">üóëÔ∏è Supprimer</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </section>

        <!-- Changement de r√¥le group√© -->
        <section class="batch-actions">
            <label for="newRole">Changer le r√¥le des utilisateurs s√©lectionn√©s en :</label>
            <select id="newRole" name="newRoleId" required>
                <option value="">-- S√©lectionner un r√¥le --</option>
                <option th:each="r : ${roles}" th:value="${r.id}" th:text="${r.name}"></option>
            </select>
            <button type="submit" class="btn-role">‚úÖ Appliquer le changement de r√¥le</button>
        </section>
    </form>
</main>

<script>
    function toggleAll(source) {
        let checkboxes = document.querySelectorAll('input[name="userIds"]');
        checkboxes.forEach(cb => cb.checked = source.checked);
    }
</script>
</body>
</html>
