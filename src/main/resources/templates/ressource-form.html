<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Créer / Modifier une ressource</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        /* -----------------------------------------------------
           BASE & VARIABLES
        ----------------------------------------------------- */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --primary-color: #7e1bf2;
            --secondary-color: #fe6f72;
            --accent-color: #ffdc60;
            --dark-bg: #1e1e2f;
            --light-bg: #fafbfd;
            --text-color: #333;
            --mid-text: #555;

            /* Couleurs de form / Surfaces */
            --surface-color: #fff;
            --surface-shadow: 0 4px 16px rgba(0,0,0,0.05);

            /* Gradients */
            --gradient-bg: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }
        body {
            font-family: "Poppins", sans-serif;
            background: var(--light-bg);
            color: var(--text-color);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* -----------------------------------------------------
           BACKGROUND GLOBAL
           On ajoute un grand dégradé + forme colorée
        ----------------------------------------------------- */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50vh;
            background: var(--gradient-bg);
            z-index: -2;
        }
        body::after {
            content: '';
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50vh;
            background: var(--accent-color);
            opacity: 0.05;
            z-index: -2;
        }

        /* Formes décoratives en SVG pour un effet plus "super" */
        .floating-shape {
            position: absolute;
            z-index: 0; /* Derrière le contenu */
             transition: transform 0.3s ease-in-out;
        }
        .floating-shape:hover {
            transform: scale(1.05) rotate(6deg);
        }
        .shape-right {
            top: -10%;
            right: -15%;
            width: 325px;
        }
        .shape-left {
            top: 25%;
            left: -15%;
            width: 280px;
        }

        /* -----------------------------------------------------
           CONTENEUR PRINCIPAL
        ----------------------------------------------------- */
        .container {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        /* -----------------------------------------------------
           CARD DE FORM
        ----------------------------------------------------- */
        .form-card {
            position: relative;
            width: 100%;
            max-width: 700px;
            background: var(--surface-color);
            box-shadow: var(--surface-shadow);
            border-radius: 16px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            backdrop-filter: blur(2px);
            z-index: 2;
        }
        .form-card h1 {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .field {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }
        .field label {
            font-weight: 600;
            color: var(--primary-color);
        }
        .field input[type='text'],
        textarea {
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 0.75rem;
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.3s;
            z-index: 2;
        }
        .field input[type='text']:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        #paragraphs-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }

        h2 {
            font-size: 1.4rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        /* BOUTONS */
        .btn-group {
            display: flex;
            gap: 1rem;
        }

        button{
            cursor: pointer;
        }

        button[type='submit'] {
            align-self: end;
            background-color: var(--primary-color);
            border: 2px solid var(--primary-color);
            color: #fff;
            border-radius: 25px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s, color 0.3s;
        }
        button[type='submit']:hover {
            background-color: transparent;
            color: var(--primary-color);
        }

        .btn-group button {
            border: 2px solid var(--primary-color);
            background-color: #fff;
            color: var(--primary-color);
            border-radius: 25px;
            padding: 0.5rem 1rem;
            font-weight: 600;
            font-size: 0.95rem;
            transition: background-color 0.3s, color 0.3s;
        }
        .btn-group button:hover {
            background-color: var(--primary-color);
            color: #fff;
        }

        #removeParagraphBtn {
            border-color: #dc3545;
            color: #dc3545;
        }
        #removeParagraphBtn:hover {
            background-color: #dc3545;
            color: #fff;
        }

        #removeParagraphBtn[style*="display: none"] {
            display: none !important;
        }


        /* -----------------------------------------------------
           RESPONSIVE
        ----------------------------------------------------- */
        @media (min-width: 1024px) {
            .sidebar {
                display: block;
            }
            .container {
                flex-direction: row;
                align-items: flex-start;
            }
        }
        @media (max-width: 768px) {
            .form-card {
                margin: 1rem auto;
                border-radius: 12px;
            }
            button[type='submit'] {
                align-self: stretch;
            }
        }
    </style>
</head>

<body>
<!-- Décorations (shapes) : 2 SVG -->

<div class="container">
    <!-- Form Card -->
    <div class="form-card">
        <h1 th:text="${ressource.id == null ? 'Créer une ressource' : 'Modifier la ressource'}"></h1>

        <form th:action="@{/saveRessource}" method="post" th:object="${ressource}">
            <!-- Champ caché pour l'ID -->
            <input type="hidden" th:field="*{id}">

            <div class="field">
                <label for="title">Titre</label>
                <input type="text" id="title" th:field="*{title}" required/>
            </div>

            <div class="field">
                <label for="description">Description</label>
                <textarea id="description" rows="3" th:field="*{description}" required></textarea>
            </div>

            <h2>Paragraphes</h2>
            <div id="paragraphs-container">
                <!-- Paragraphes existants -->
                <th:block th:each="paragraph : ${paragraphs}">
                    <textarea name="paragraphs" rows="5" required th:text="${paragraph}"></textarea>
                </th:block>

                <!-- S'il n'y a pas de paragraphes, on en met un vide -->
                <th:block th:if="${paragraphs == null or paragraphs.isEmpty()}">
                    <textarea name="paragraphs" rows="5" placeholder="Premier paragraphe..." required></textarea>
                </th:block>
            </div>

            <div class="btn-group">
                <button type="button" onclick="addParagraph()">+ Ajouter un paragraphe</button>
                <button type="button" id="removeParagraphBtn" onclick="removeParagraph()">- Supprimer un paragraphe</button>
            </div>

            <button id="submit-button" type="submit" th:text="${ressource.id == null ? 'Créer' : 'Mettre à jour'}"></button>
        </form>

        <svg class="floating-shape shape-right"  id="sw-js-blob-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">                    <defs>                         <linearGradient id="sw-gradient" x1="0" x2="1" y1="1" y2="0">                            <stop id="stop1" stop-color="rgba(255, 255, 255, 0.3)" offset="0%"></stop>                            <stop id="stop2" stop-color="rgba(255, 255, 255, 0.3)" offset="100%"></stop>                        </linearGradient>                    </defs>                <path fill="url(#sw-gradient)" d="M31,-24.6C37.5,-16.6,38.2,-3.9,35.7,8.5C33.1,20.8,27.3,32.6,17.8,37.4C8.3,42.2,-4.9,39.8,-15.7,34.1C-26.6,28.3,-35.2,19.1,-37.1,8.9C-39.1,-1.3,-34.5,-12.5,-27.2,-20.7C-19.9,-28.8,-9.9,-33.9,1.2,-34.8C12.3,-35.7,24.5,-32.5,31,-24.6Z" width="100%" height="100%" transform="translate(50 50)" stroke-width="0" style="transition: 0.3s;" stroke="url(#sw-gradient)"></path>              </svg>
        <svg class="floating-shape shape-left"  id="sw-js-blob-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">                    <defs>                         <linearGradient id="sw-gradient" x1="0" x2="1" y1="1" y2="0">                            <stop id="stop1" stop-color="rgba(255, 255, 255, 0.3)" offset="0%"></stop>                            <stop id="stop2" stop-color="rgba(255, 255, 255, 0.3)" offset="100%"></stop>                        </linearGradient>                    </defs>                <path fill="url(#sw-gradient)" d="M31,-24.6C37.5,-16.6,38.2,-3.9,35.7,8.5C33.1,20.8,27.3,32.6,17.8,37.4C8.3,42.2,-4.9,39.8,-15.7,34.1C-26.6,28.3,-35.2,19.1,-37.1,8.9C-39.1,-1.3,-34.5,-12.5,-27.2,-20.7C-19.9,-28.8,-9.9,-33.9,1.2,-34.8C12.3,-35.7,24.5,-32.5,31,-24.6Z" width="100%" height="100%" transform="translate(50 50)" stroke-width="0" style="transition: 0.3s;" stroke="url(#sw-gradient)"></path>              </svg>

    </div>
</div>

<script>
    function addParagraph() {
        const container = document.getElementById('paragraphs-container');
        let textarea = document.createElement('textarea');
        textarea.name = 'paragraphs';
        textarea.rows = 5;
        textarea.placeholder = 'Nouveau paragraphe...';
        textarea.required = true;
        container.appendChild(textarea);
        updateRemoveButton();
    }

    function removeParagraph() {
        const container = document.getElementById('paragraphs-container');
        if (container.children.length > 1) {
            container.removeChild(container.lastChild);
        }
        updateRemoveButton();
    }

    function updateRemoveButton() {
        const container = document.getElementById('paragraphs-container');
        const removeBtn = document.getElementById('removeParagraphBtn');
        if (container.children.length > 1) {
            removeBtn.style.display = 'inline-block';
        } else {
            removeBtn.style.display = 'none';
        }
    }

    document.addEventListener('DOMContentLoaded', updateRemoveButton);
</script>

</body>
</html>
