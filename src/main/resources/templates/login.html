<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Connexion</title>
    <style>
        /* Global reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Animated background gradient */
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            background: linear-gradient(-45deg, #f3c623, #f06543, #d90429, #4a47a3);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            position: relative;
        }
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Container for content */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            z-index: 2; /* Above background shapes */
        }

        /* Content card */
        .content {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeInUp 1s ease forwards;
            position: relative;
        }
        @keyframes fadeInUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Icon bounce animation */
        .icon {
            font-size: 4rem;
            margin-bottom: 0.5rem;
            color: #007BFF;
            animation: bounceIn 1s ease-out;
        }
        @keyframes bounceIn {
            0% {
                transform: translateY(-50px) scale(0.5);
                opacity: 0;
            }
            50% {
                transform: translateY(10px) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }

        h2 {
            color: #333;
            margin-bottom: 1rem;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
        label {
            display: block;
            text-align: left;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .buttons {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px;
            width: 48%;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        .btn-login {
            background-color: #007BFF;
            color: white;
        }
        .btn-signup {
            background-color: #28a745;
            color: white;
        }
        button:hover {
            opacity: 0.85;
            transform: translateY(-2px);
        }

        /* Floating shapes in the background */
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1; /* behind container content */
            pointer-events: none;
        }
        /* Example shape classes */
        .shape {
            position: absolute;
            opacity: 0.6;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        .shape1 {
            width: 100px;
            height: 100px;
            background-color: rgba(255, 99, 132, 0.6);
            top: -150px;
            left: 10%;
            animation-name: moveDown;
            animation-duration: 20s;
        }
        .shape2 {
            width: 80px;
            height: 80px;
            background-color: rgba(54, 162, 235, 0.6);
            top: 120%;
            left: 70%;
            animation-name: moveUp;
            animation-duration: 25s;
        }
        .shape3 {
            width: 120px;
            height: 120px;
            background-color: rgba(255, 206, 86, 0.6);
            top: -150px;
            left: 50%;
            animation-name: moveDown;
            animation-duration: 30s;
        }
        .shape4 {
            width: 60px;
            height: 60px;
            background-color: rgba(153, 102, 255, 0.6);
            top: 110%;
            left: 20%;
            animation-name: moveUp;
            animation-duration: 18s;
        }

        @keyframes moveDown {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(250vh);
            }
        }
        @keyframes moveUp {
            0% {
                transform: translateY(100%);
            }
            100% {
                transform: translateY(-250vh);
            }
        }
    </style>
</head>
<body>
<!-- Floating shapes container -->
<div class="floating-shapes">
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
    <div class="shape shape4"></div>
</div>

<div class="container">
    <div class="content">
        <div class="icon">ðŸ”’</div>
        <h2>Connexion</h2>
        <!-- Affichage du message d'erreur en cas d'Ã©chec de connexion -->
        <p th:if="${param.error}" class="error">Email ou mot de passe incorrect</p>

        <form th:action="@{/authentification/login}" th:object="${user}" method="post">
            <label for="email">Email :</label>
            <input type="text" id="email" th:field="*{email}" required />

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" th:field="*{password}" required />

            <!-- Affichage d'un message d'erreur si besoin -->
            <p th:if="${error}" class="error" th:text="${error}"></p>

            <div class="buttons">
                <button type="submit" class="btn-login">Se connecter</button>
                <button type="button" class="btn-signup" onclick="window.location.href='/authentification/signup'">S'inscrire</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
